{%extends "base.html"%}
{%load static%}
{%block style%}<link rel="stylesheet" href="{%static 'phenomena/style.css'%}">{%endblock%}
{%block title%}Phenomena{%endblock%}
{%block content%}

<div id="indexTitle">The Pathfinder Project Presents</div>

<div id="indexHeading"> Unexplained Events:</div>

{% for event in events %}
<div><a id="indexEvents" href="{%url 'single' event.id%}">{{event.name}}</a></div>

{%empty%}
    No Events to show
{%endfor%}

{%endblock%}
